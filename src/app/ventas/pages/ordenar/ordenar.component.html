<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }} manualmente...
  </p>
</div>

<p-toolbar class="m-2">
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      label="Toggle Mayuculas"
      class="p-button p-button-info p-button-sm mr-1"
      (click)="cambiarCapitalizacion()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Por Nombre"
      class="p-button p-button-danger p-button-sm mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Vuela"
      class="p-button p-button-sm mr-1"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Por Color"
      class="p-button p-button-help p-button-sm mr-1"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col">
    <p-table [value]="heroes | slice: 0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
